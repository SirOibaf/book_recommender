<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        <style>
           body {
               font-family: roboto;
           }
        </style>
    </head>
    <body>
        <div>
            <h1 style="text-align: center; color: #1EB182">Hopsworks Book Finder</h1>
        </div>

        <div style="width: auto; text-align: center;">
            <div style="display: inline-block; width:auto;">
                <form action="{{ url_for('value') }}" method="post">
                    <table>
                        <tr><th>ISBN:</th><th><input type="text" value="1585672998" name="isbn"></th></tr>
                        <tr><th></th><th><input type="submit" value="Submit"></th></tr>
                    </table>
                </form>
            </div>
        </div>

        <div style="margin-top: 20px; font-size: 30px;">
            Book: {{ book }} <br>
            <br>
            <div style="display: inline-block; width:500px; align-content: enter;">
                Rec 1: {{ v1 }} <br>
                <img src="{{ v1_img }}" />
            </div>
            <div style="display: inline-block; width:500px">
                Rec 2: {{ v2 }} <br>
                <img src="{{ v2_img }}" />
            </div>
            <div style="display: inline-block; width:500px">
                Rec 3: {{ v3 }} <br>
                <img src="{{ v3_img }}" />
            </div>
            <div style="display: inline-block; width:500px">
                Rec 4: {{ v4 }} <br>
                <img src="{{ v4_img }}" />
            </div>
        </div>
    </body>
</html>
